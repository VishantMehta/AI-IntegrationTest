<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc;
      color: #2d3748; 
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }
    @media (max-width: 640px) {
      #container {
        height: 100vh;
        max-height: 100vh;
        padding-bottom: 80px; /*prevent input overlap on mobile*/
      }
      #chatbox {
        max-height: calc(100vh - 160px); /*adjusting header and footer height */
      }
    }
    @media (min-width: 641px) { /*for desktop*/
      #container {
        height: 90vh; 
      }
      #chatbox {
        max-height: calc(90vh - 160px); 
      }
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen px-4">
  <div id="container" class="w-full max-w-lg bg-white rounded-lg shadow-lg overflow-hidden flex flex-col">
    <div id="header" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 text-center text-lg font-semibold tracking-wide">
      AI Chatbot
    </div>
    <div id="chatbox" class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-4">
    </div>
    <div id="inputContainer" class="p-3 bg-white flex items-center w-full">
      <form id="chatForm" class="flex w-full" onsubmit="return false;">
        <input type="text" id="input" class="flex-grow p-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-600 transition" placeholder="Ask something..." required autocomplete="off">
        <button id="sendButton" class="ml-3 px-4 py-2 rounded-full bg-indigo-600 text-white font-semibold transition hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600" type="submit">
          Send
        </button>
      </form>
    </div>
  </div>
  <script src="frontend.js"></script>

</body>
</html>
