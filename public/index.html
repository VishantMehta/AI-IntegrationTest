<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }
    /* Responsive for mobile */
    @media (max-width: 640px) {
      #container {
        height: 100vh;
        max-height: 100vh;
      }
      #chatbox {
        max-height: calc(100vh - 128px); /*footer and header i height adjust kari h*/
      }
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen px-4">
  <div id="container" class="w-full max-w-lg bg-white rounded-lg shadow-lg overflow-hidden flex flex-col">
    <div id="header" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-4 text-center text-lg font-semibold tracking-wide">
      AI Chatbot
    </div>
    <div id="chatbox" class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-4">
    
    </div>
    <div id="inputContainer" class="p-3 bg-white flex items-center">
      <form id="chatForm" class="flex w-full" onsubmit="return false;">
        <input type="text" id="input" class="flex-grow p-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-600 transition" placeholder="Ask something..." required autocomplete="off">
        <button id="sendButton" class="ml-3 px-4 py-2 rounded-full bg-indigo-600 text-white font-semibold transition hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600" type="submit">
          Send
        </button>
      </form>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const chatForm = document.getElementById('chatForm');
    const inputField = document.getElementById('input');
    const sessionId = Math.random().toString(36).substr(2, 9);

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = inputField.value.trim();
      if (input === "") return;
      
      displayMessage(input, 'user');
      inputField.value = '';

      try {
        const response = await fetch('/api/ask', { //api 
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ input, sessionId }),
        });

        const data = await response.json();

        if (data.error) {
          displayMessage(`Error: ${data.error}`, 'ai');
        } else {
          displayAIResponseWordByWord(data.response);
        }
      } catch (error) {
        displayMessage('Error connecting to the server.', 'ai');
      }
    });

    const displayMessage = (message, type) => {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('p-3', 'rounded-lg', 'shadow-sm', 'message', 'flex', 'items-center', 'space-x-2', 'whitespace-pre-wrap', 'animate-fade-in');
      
      if (type === 'user') {
        msgDiv.classList.add('bg-green-200', 'self-start');
        msgDiv.innerHTML = `<i class="fas fa-user-circle text-xl"></i><span>${message}</span>`;
      } else {
        msgDiv.classList.add('bg-indigo-200', 'self-end');
        msgDiv.innerHTML = `<i class="fas fa-robot text-xl"></i><span>${message}</span>`;
      }

      chatbox.appendChild(msgDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
    };

    const displayAIResponseWordByWord = (message) => {
      const words = message.split(' ');
      let index = 0;
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('p-3', 'rounded-lg', 'shadow-sm', 'bg-indigo-200', 'self-end', 'flex', 'items-center', 'space-x-2', 'whitespace-pre-wrap', 'animate-fade-in');
      msgDiv.innerHTML = `<i class="fas fa-robot text-xl"></i><span></span>`;
      chatbox.appendChild(msgDiv);

      const span = msgDiv.querySelector('span');

      const typeWord = () => {
        if (index < words.length) {
          span.textContent += words[index] + ' ';
          index++;
          setTimeout(typeWord, 50);
        } else {
          chatbox.scrollTop = chatbox.scrollHeight;
        }
      };
      typeWord();
    };
  </script>
</body>
</html>
